name: Create Release with Zip

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
    paths:
      - 'emoji/**'  # 只有 emoji 文件夹下的文件变更才触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v1.0.0'
      reason:
        description: '发布原因'
        required: false
        default: '手动触发发布'

jobs:
  check-emoji-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      has_emoji_changes: ${{ steps.filter.outputs.emoji }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 需要获取历史记录来比较变更
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            emoji:
              - 'emoji/**'

  build-and-release:
    runs-on: ubuntu-latest
    needs: check-emoji-changes
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || needs.check-emoji-changes.outputs.has_emoji_changes == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set version based on trigger type
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          echo "REASON=${{ github.event.inputs.reason }}" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "REASON=标签触发" >> $GITHUB_ENV
        else
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y%m%d')
          echo "VERSION=auto-${DATE}-${COMMIT_SHORT}" >> $GITHUB_ENV
          echo "REASON=emoji文件夹更新自动触发" >> $GITHUB_ENV
        fi

    - name: Create ZIP package
      run: |
        mkdir -p temp_package
        rsync -av \
          --exclude='.github' \
          --exclude='temp_package' \
          --exclude='.git' \
          ./ temp_package/
        
        zip -r "meme_emoji-${{ env.VERSION }}.zip" temp_package/
        rm -rf temp_package
        
        echo "生成的ZIP文件:"
        ls -la "meme_emoji-${{ env.VERSION }}.zip"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Meme Emoji ${{ env.VERSION }}
        body: |
          自动生成的发布版本
          
          **触发信息:**
          - 版本: ${{ env.VERSION }}
          - 原因: ${{ env.REASON }}
          - 提交: ${{ github.sha }}
        files: |
          meme_emoji-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}